<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        .question {
            margin-bottom: 10px;
        }
        #survey-btn {
            margin-bottom: 10px;
        }
    </style>


</head>

<body>

    <div class="container">
        <h1>Survey</h1>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="card">

                        <div class="card-header">
                            About You
                        </div>

                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Name (Required)</label>
                                <input type="text" class="form-control" id="name">

                            </div>
                        </div>

                    </div>
                    <br>

                    <div class="card">

                        <div class="card-header">
                            Questions
                        </div>

                        <div class="card-body">

                            <div>
                                <label for="q0">1) You would rather go to a sporting event than a play.</label><br>

                                <select id="q0" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>
                            <div>
                                <label for="q1">2) You would rather watch the Blues Brothers than the Sound of Music.</label><br>

                                <select id="q1" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>                           
                            
                            <div>
                                <label for="q2">3) You like just as much idle time as sightseeing time when on vacation.</label><br>

                                <select id="q2" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="q3">4) You think of yourself politically as a centrist.</label><br>

                                <select id="q3" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>                           
                                
                            <div>
                                <label for="q4">5) You have no trouble saying what is on your mind.</label><br>

                                <select id="q4" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>        
                            
                            <div>
                                <label for="q5">6) You would rather visit a national park than a big city.</label><br>

                                <select id="q5" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>                           
                                
                            <div>
                                <label for="q6">7) You think rap music is God's way of punishing us.</label><br>

                                <select id="q6" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>     

                             <div>
                                <label for="q7">8) You think Stephen Colbert is the funniest late night host.</label><br>

                                <select id="q7" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>
                                    <option value="4">4 Disagree</option>
                                    <option value="5">5 Strongly Disagree</option>
                                </select>
                            </div>     

                            <div>
                                <label for="q8">9) You believe in the dessert stomach.</label><br>

                                <select id="q8" class="question">
                                    <option value="0"></option>
                                    <option value="1">1 Strongly Agree</option>
                                    <option value="2">2 Agree</option>
                                    <option value="3">3 Neutral</option>

                            </div>

                                <label for="q9">10) You think coding rocks.</label><br>

                                <select id="q9" class="question">

                                </select>
                            </div>                           
                                
                        </div>

                    </div>
                    <br>

                    <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="survey-btn">Submit</button>
                    </div>
                    
                </form>

                <footer>
                    <p>
                        <a href="/api/friends">API Friends List </a>
                        |
                        <a href="https://github.com/amcaron1/Friend_Finder"> GitHub Repo</a>
                    </p>
                </footer>

            </div>
        </div>
    </div>

    <!-- Error modal -->
    <div class="modal" tabindex="-1" role="dialog" id="errorModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Friend Finder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please fill out all fields and answer all questions before submitting</p>
            </div>
            <div class="modal-footer">
            </div>
            </div>
        </div>
    </div>

    <!-- Match modal -->
    <div class="modal" tabindex="-1" role="dialog" id="matchModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Best Match</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h2 id="matchName"></h2>
                <img id="matchPhoto" src="" alt="">
            </div>
            <div class="modal-footer">
            </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        $("#survey-btn").on("click", function(event) {
        event.preventDefault();

            var validData = true;
            var userData = {
                name: "",
                photo: "",
                scores: []
            }
            
            // Get user name and phono
            userData.name = $("#name").val().trim();
            userData.photo = $("#photo").val().trim();
            
            // If user name or photo are blank, display error modal
            if (userData.name == "" || userData.phone == "") {
                validData = false;
                console.log("error modal");
                $("#errorModal").modal("show");
            }

            // If any of the questions are blank, display the error modal
            else {
                
                for (var i = 0; i < 10; i++) {
                    if ($("#q"+i).val() == 0) {
                        validData = false;
                        $("#errorModal").modal("show");
                        break;
                    }
                    else {
                        userData.scores.push($("#q"+i).val());
                    }
                }
            }
            
            // If the data is valid, send it to the server to find best match
            if (validData) {
                $.post("/api/friends", userData)
                .then(function(data) {

                    // Put the best match name and photo on the modal and display it
                    $("#matchName").text(data.name);
                    $("#matchPhoto").attr("src", data.photo);
                    $("#matchModal").modal("show");
                })
            }
        })
    </script>
</body>

</html>
